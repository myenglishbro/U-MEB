<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/estilosquiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body>
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div class="container">
          <div class="row">
            <div id="quiz" class="col-lg-12" style="display: none">
              <div id="activity" class="container" ></div>
                <div id="question" class="col-lg-12" ></div>
                
                <div id="choices" class="col-lg-12" >
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                    <div class="choice" id="E" onclick="checkAnswer('E')"></div>
                    <div class="choice" id="F" onclick="checkAnswer('F')"></div>
                    <div class="choice" id="G" onclick="checkAnswer('G')"></div>


                </div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="progress"></div>
            </div>
          </div>
       
        </div>
       
    </div>
    <div id="scoreContainer" style="display: none"></div>
    <script src="../js/unit3testb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
